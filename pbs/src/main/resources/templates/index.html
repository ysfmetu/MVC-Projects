<!DOCTYPE html>
<head lang="en" xmlns:th="http://www.w3.org/1999/xhtml"/>
<head>
    <div th:replace="common/header :: index"/>
</head>
<body>
<!-- Login Section -->
    <div class="container">
    <br> <br> <br> <br><br> <br> <br> <br>
    <div class="row ">
        <div class="main-center ">
            <div class="bg-danger" th:if="${param.error}">
                Geçersiz bir kullanıca adı veya şifresi girdiniz.
            </div>
            <div class="bg-danger" th:if="${param.logout}">
                Sistemden çıkış yaptınız..
            </div>

            <form class="form-signin" th:action="@{/index}" method="post">
                <div align="center"><img align="center" class="img-responsive" src="./images/banner.png" alt="banner"/>
                    <h4 class="form-signin-heading">PBS (Personel Bilgi Sistemi)</h4>
                </div>
                <hr>
                <div class="form-group">
                    <label for="username" class="sr-only">Kullanıcı adı</label>
                    <input type="text" roleId="username" class="form-control" placeholder="kullanıcı adı"
                           name="username"
                           id="username"
                           required="required" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" roleId="inputPassword" class="form-control" placeholder="Şifre"
                           id="password"
                           name="password" required="required"/>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="remember-me" id="remember-me"/> &nbsp; Beni hatırla
                </div>
                <button class="btn btn-lg btn-warning btn-block" type="submit">Giriş</button>
            </form>

            <hr/>
        </div>
    </div>
</div>



</body>
<div th:replace="common/header :: ysf"/>
</html>
